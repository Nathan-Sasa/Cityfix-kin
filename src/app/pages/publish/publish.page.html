<app-header [name]="publish"></app-header>

<ion-content [fullscreen]="true">
	<div class=" flex justify-center py-8">
		<ion-button
			slot="true"
			class="camera-btn"
			id="pub-modal"
			(click)="photo()">
			<ion-icon name="camera" class="text-6xl"></ion-icon>
		</ion-button>
	</div>
	<ion-list>
		<ion-item>
			<ion-input 
				label="Sujet"
				placeholder="Enter text"
				maxlength="40"
				[counter]="true" 
				[(ngModel)]="title"
				class="title-input"
			></ion-input>
		</ion-item>
		<ion-item>
			<ion-textarea 
				label="Description" 
				labelPlacement="floating" 
				[counter]="true" 
				[autoGrow]="true"
				maxlength="150"
				[(ngModel)]="description"
				clear-input="true"
				class="descript-area"
			></ion-textarea>
		</ion-item>
		<!-- <div>
			<span>{{title()}}</span>
			<p>{{description()}}</p>
		</div> -->
		<!-- <ion-item>

		</ion-item> -->

		<!-- modal -->
		<ion-modal
			trigger="pub-modal"
			[initialBreakpoint]="[1]"
			[breakpoints]="[0,1]">
			<ion-toolbar>
				<ion-button>
					
				</ion-button>
			</ion-toolbar>
		</ion-modal>
	</ion-list>
</ion-content>
